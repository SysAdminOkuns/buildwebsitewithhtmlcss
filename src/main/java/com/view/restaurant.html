<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El Amigo Pub + Grill</title>
  <link rel="stylesheet" href="restaurant.css">
</head>
<body>

<div id="container">
  <div id="header">
  <a href="/" title="Return to home Page" id="logo">
    <img src="/images/logo.png" alt="El Amigo Pub + Grill. Best Craft Beer in Spain.">
  </a>
  </div><!-- end div header-->
  <div id="content" class="content-block">
    <h1>The Best Craft Beer in Spain!</h1>
    <p>Bienvenido, amigos! We are a completely fictional location. But that doesn't mean we can't imagine that
    we have the best beer in spain!</p>
  </div><!-- end div content -->
  <div id="reserve" class="content-block">
    <h2>Make a Reservation</h2>
    <p>Get your spot before somebody else does!</p>
    <form>
      <label for="your_name">Your Name</label>
      <input type="text" id="your_name" placeholder="Foo b. Doe">
      <label for="your_email">Your Email</label>
      <input type="text" id="your_email" placeholder="your@email.com">
      <label for="your_time">Reservation Time</label>
      <input type="text" id="your_time" placeholder="Tomorrow @10pm">
      <input type="submit" value="Reserve!">
      <input type="reset" value="Clear Reserve!">
    </form>
  </div><!-- end div reserve -->
  <div id="footer" class="content-block">
    Copyright &copy;2023 El Amigos
  </div><!-- end div footer -->
</div><!-- end div container -->

</body>
</html>
